<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Engagement Invitation</title>

<style>
body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background:linear-gradient(135deg,#ffe0ec,#fff);
overflow-x:hidden;
text-align:center;
}

/* PETALS */
.petal{
position:fixed;
top:-10px;
width:20px;
height:20px;
background:pink;
border-radius:50% 50% 50% 0;
opacity:.7;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10px) rotate(0deg);}
100%{transform:translateY(110vh) rotate(360deg);}
}

/* FORM */
.form-box{
margin-top:60px;
background:white;
display:inline-block;
padding:25px;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,.2);
}

input{
padding:12px;
margin:10px;
width:240px;
border-radius:8px;
border:1px solid #ccc;
}

button{
padding:12px 25px;
border:none;
border-radius:8px;
background:linear-gradient(45deg,#ff4d6d,#ff758f);
color:white;
font-size:16px;
cursor:pointer;
transition:.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 15px pink;
}

/* CARD */
.card{
display:none;
margin:40px auto;
width:420px;
background:white;
padding:40px;
border-radius:20px;
box-shadow:0 20px 40px rgba(0,0,0,.3);
animation:zoom 1s ease forwards;
}

@keyframes zoom{
from{transform:scale(.4);opacity:0}
to{transform:scale(1);opacity:1}
}

h1{color:#e63946}
h2{color:#444}
p{color:#555}
</style>
</head>




<body>

    <audio id="bgMusic" loop>
<source src="sahilmadan-wedding-invitation-421393 (1).mp3" type="audio/mpeg">
</audio>

<div class="form-box">
<h2>Guest Details</h2>

<input id="name" placeholder="Guest Name"><br>
<input id="phone" placeholder="WhatsApp Number"><br>

<button onclick="generate()">Generate Invitation</button>
</div>

<div id="card" class="card">
<h1>üíç Engagement Invitation</h1>

<p>You are warmly invited</p>
<h2 id="guestName"></h2>

<p>to celebrate the engagement of</p>
<h3>Vishwanath ‚ù§Ô∏è Rashmi</h3>

<p>üìÖ 5<sup>th</sup> March 2026</p>
<p>üìç Country Club Shivamogga</p>

<br>

<a id="mapLink" target="_blank">
<button>View Location</button>
</a>

<br><br>

<a id="waLink" target="_blank">
<button>Send WhatsApp</button>
</a>
</div>



<script>

    const params = new URLSearchParams(window.location.search);

const name = params.get("name");
const phone = params.get("phone");

if(name){
document.getElementById("guestName").innerText=name;
document.getElementById("card").style.display="block";

let msg=`Hi ${name}, you are invited to our engagement ceremony üíç

üìç Venue: Country Club Shivamogga
https://maps.google.com/?q=Country+Club+Shivamogga`;

document.getElementById("waLink").href=
`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;

document.getElementById("mapLink").href=
"https://maps.google.com/?q=Country+Club+Shivamogga";
}

/* GENERATE PETALS */
for(let i=0;i<25;i++){
let petal=document.createElement("div");
petal.className="petal";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(5+Math.random()*5)+"s";
petal.style.opacity=Math.random();
document.body.appendChild(petal);
}

/* GENERATE INVITATION */
function generate(){

let name=document.getElementById("name").value;
let phone=document.getElementById("phone").value;

if(name===""||phone===""){
alert("Enter all details");
return;
}

document.getElementById("guestName").innerText=name;
document.getElementById("card").style.display="block";

/* WhatsApp message */
let locationLink="https://maps.google.com/?q=Country+Club+Shivamogga";

let msg=`Hi ${name}, you are invited to our engagement ceremony üíç

üìç Venue: Country Club Shivamogga
Location Link:
${locationLink}`;

document.getElementById("waLink").href =
`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;

document.getElementById("bgMusic").play();



/* Google Maps link */
document.getElementById("mapLink").href=
"https://maps.google.com/?q=Country+Club+Shivamogga";
}
</script>

</body>
</html>
